<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QUANTUM V.C.F</title>

<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="container">

  <h1>QUANTUM V.C.F</h1>
  <p class="tagline">New Drop • Clean • Secure</p>

  <div class="stats">
    <div>Registered<br><span id="registered">0</span></div>
    <div>Remaining<br><span id="remaining">1000</span></div>
    <div>Target<br>1000</div>
  </div>

  <div class="progress-circle">
    <svg width="120" height="120">
      <circle cx="60" cy="60" r="54"></circle>
      <circle cx="60" cy="60" r="54" id="progressCircle"></circle>
    </svg>
    <div class="percent" id="percent">0%</div>
  </div>

  <input id="name" placeholder="Full name">
  <input id="phone" placeholder="Phone (any country)">

  <button class="submit" onclick="submitContact()">Submit</button>

  <p id="message"></p>

  <button class="admin" onclick="contactAdmin()">Contact Admin</button>
  <button class="join" onclick="joinGroup()">Join Our Group</button>

  <button class="download" id="downloadBtn" onclick="downloadVCF()">Download VCF</button>

</div>

<!-- NOTICE POPUP -->
<div class="notice-overlay" id="notice">
  <div class="notice-box">
    <h3>Important Notice</h3>
    <p>
      vcf file will drop in the telegram group join using the join group button below
      not to miss the vcf file when it drops
    </p>
    <button onclick="closeNotice()">OK, I Understand</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
